<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        .boton {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
        }

        .boton:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <h1>Repositorio de Archivos</h1>

    <!-- Botón PDF -->
    <button class="boton" onclick="window.open('pdfs/documento1.pdf', '_blank')">
        Abrir PDF
    </button>

    <!-- Botón Imagen -->
    <button class="boton" onclick="window.open('img/foto.png', '_blank')">
        Abrir Imagen
    </button>

</body>
</html>
