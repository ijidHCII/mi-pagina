<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventanas Emergentes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #eef2f3;
        }

        h1 {
            text-align: center;
        }

        .boton {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
        }

        .boton:hover {
            background-color: #0053a3;
        }
    </style>

    <script>
        function abrirPopupPDF() {
            window.open(
                "pdfs/documento1.pdf",
                "popupPDF",
                "width=800,height=600,top=100,left=100,resizable=yes,scrollbars=yes"
            );
        }

        function abrirPopupIMG() {
            window.open(
                "img/foto.png",
                "popupIMG",
                "width=800,height=600,top=150,left=150,resizable=yes,scrollbars=yes"
            );
        }
    </script>
</head>

<body>

    <h1>Archivos en Ventanas Emergentes</h1>

    <button class="boton" onclick="abrirPopupPDF()">
        Abrir PDF en ventana emergente
    </button>

    <button class="boton" onclick="abrirPopupIMG()">
        Abrir Imagen en ventana emergente
    </button>

</body>
</html>
