<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pÃ¡gina con PDF</title>

    <!-- Estilos para la ventana emergente -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Fondo oscuro al abrir la ventana */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        /* La ventana emergente */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            background: white;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 0 0 15px black;
            padding: 10px;
        }

        /* BotÃ³n cerrar */
        #cerrar {
            float: right;
            padding: 5px 10px;
            background: red;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        /* Contenedor del PDF */
        #pdfContainer {
            width: 100%;
            height: 90%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Mi pÃ¡gina web</h1>

    <p>
        <a href="#" onclick="abrirPDF()">ðŸ‘‰ Abrir PDF</a>
    </p>

    <!-- Fondo oscuro -->
    <div id="overlay"></div>

    <!-- Ventana emergente -->
    <div id="popup">
        <button id="cerrar" onclick="cerrarPopup()">Cerrar</button>

        <!-- AquÃ­ se carga el PDF -->
        <iframe id="pdfContainer" src="" frameborder="0"></iframe>
    </div>

    <script>
        function abrirPDF() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";

            // Cargar el PDF
            document.getElementById("pdfContainer").src = "pdfs/documento1.pdf";
        }

        function cerrarPopup() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";

            // Limpiar iframe para liberar memoria
            document.getElementById("pdfContainer").src = "";
        }
    </script>

</body>
</html>
